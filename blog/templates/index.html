            	<div class="list-block">
                <div class="content-block-title">用户邮箱及图片</div>
                	<form action = "{% url 'my_regi' %}" method="post" enctype="multipart/form-data">

      					<li>
        					<div class="item-content">
          						<div class="item-media"><i class="icon icon-form-name"></i></div>
          						<div class="item-inner">
            						<div class="item-title label">用户邮箱</div>
            						<div class="item-input">
              							<input type="text" placeholder="用户邮箱" name="username"/>

          						</div>
        					</div>
      					</li>
                <li>
        					<div class="item-content">

            						<div class="item-input">
              							<input type="file" name = "headImg"/>
            						</div>
          						</div>
        					</div>
      					</li>
    				</ul>

  				</div>

               }

  				</div>
               </form>

  				</div>

                <div id="sysm1">
                  1.本产品基于深度学习<br>

                  3.本产品占时还没有实现一体化，还需要用户在中填入相应的邮箱，我们将在一天内从邮箱返回结果 <br>

<strong></strong>
